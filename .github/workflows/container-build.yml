name: Build and Push Container
on:
  push:
    branches: [dev]
    paths:
      - 'app/**'
      - 'Dockerfile'
      - 'build.sh'
      - 'docker-compose.yml'

env:
  ECR_REGISTRY: 948845146147.dkr.ecr.us-east-1.amazonaws.com
  ECR_REPOSITORY: transgo-dev
  IMAGE_TAG: dev-${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and tag the image
        run: |
          docker build -t transgo-dev .
          docker tag transgo-dev $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Push image to Amazon ECR
        run: |
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      - name: Register or update ECS task definition
        run: |
          # Check if task definition exists
          if ! aws ecs describe-task-definition --task-definition transgo-task >/dev/null 2>&1; then
            echo "Task definition not found, creating new one"
            aws ecs register-task-definition \
              --family transgo-task \
              --network-mode awsvpc \
              --requires-compatibilities FARGATE \
              --cpu 256 \
              --memory 512 \
              --execution-role-arn ecsTaskExecutionRole \
              --container-definitions '[{
                "name": "transgo-app",
                "image": "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG",
                "essential": true,
                "portMappings": [{
                  "containerPort": 80,
                  "hostPort": 80
                }]
              }]'
          fi

      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster transgo-cluster-dev \
            --service transgo-service \
            --task-definition transgo-task \
            --force-new-deployment
