name: Terraform Deploy

on:
  push:
    branches: [main, dev]
    paths:
      - 'infra/terraform/**'

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.ref_name == 'main' && 'us-east-1' || 'us-east-1' }}

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: infra/terraform/environments/${{ github.ref_name == 'main' && 'prod' || 'dev' }}
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform/environments/${{ github.ref_name == 'main' && 'prod' || 'dev' }}
        run: terraform plan

      - name: Terraform Apply
        if: github.ref_name == 'dev'  # Auto-apply on dev branch
        working-directory: infra/terraform/environments/dev
        run: terraform apply -auto-approve

      - name: Terraform Apply (Prod)
        if: github.ref_name == 'main'
        working-directory: infra/terraform/environments/prod
        run: |
          echo "Prod deployments require manual approval"
          exit 1
